<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>后台管理</title>

	<link rel="stylesheet" type="text/css" href="media/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="media/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="media/css/util.css">
	<link rel="stylesheet" type="text/css" href="media/css/main.css">

	<script type="application/javascript" src="media/js/jquery.min.js"></script>
	<script type="application/javascript" src="media/js/common.js"></script>
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('media/image/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form id="f1" class="login100-form validate-form" action="/userlogin.do" method="post">
					<span class="login100-form-title p-b-49">果喵喵后台登录</span>
					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名或工号">
						<span class="label-input100">用户名</span>
						<input class="input100" type="text" name="username" placeholder="请输入用户名或工号" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input class="input100" type="password" name="password" placeholder="请输入密码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="text-right p-t-8 p-b-31">
						<!--<a href="javascript:">忘记密码？</a>-->
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" class="login100-form-btn" onclick="subForm('f1','index.html')">登 录</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<script src="media/js/main.js"></script>
</body>
</html>
